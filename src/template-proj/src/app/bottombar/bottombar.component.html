<div class="w3-container w3-dark-grey w3-padding-32">
  <div class="w3-row">
    <div class="w3-container w3-third">
      <h5 class="w3-bottombar w3-border-green">Demographic</h5>
      <p>Language</p>
      <p>Country</p>
      <p>City</p>
    </div>
    <div class="w3-container w3-third">
      <h5 class="w3-bottombar w3-border-red">System</h5>
      <p>Browser</p>
      <p>OS</p>
      <p>More</p>
    </div>
    <div class="w3-container w3-third">
      <h5 class="w3-bottombar w3-border-orange">Target</h5>
      <p>Users</p>
      <p>Active</p>
      <p>Geo</p>
      <p>Interests</p>
    </div>
    <div class="w3-container w3-third">
      <h5 class="w3-bottombar w3-border-orange">Values</h5>
      <button class="w3-button" (click)="postValue()">
        <i class="fa fa-plus"></i>
      </button>
      <button class="w3-button" (click)="deleteValue()">
        <i class="fa fa-remove"></i>
      </button>
      <button class="w3-button" (click)="sortValues()">
        <i class="fa fa-sort"></i>
      </button>
      <button class="w3-button" (click)="getValues()">
        <i class="fa fa-refresh"></i>
      </button>

      <div *ngFor="let val of values">
        <div contenteditable="true" (click)="selectedValue=val">{{val.Value}}</div>
      </div>

    </div>
  </div>
</div>
